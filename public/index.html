<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/c-logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Save towards owing your own property. Begin your search for your dream home today"
    />
    <meta property="og:title" content="Contribuild" />
    <meta property="og:description" content="Save towards owing your own property. Begin your search for your dream home today!" />
    <meta
      property="og:image"
      content="/meta.png"
    />
    <link rel="apple-touch-icon" href="c-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Contribuild</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
  
      .loader-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        display: grid;
        place-items: center;
      }
  
      .loader {
        border-radius: 50%;
        width: 140px;
        height: 140px;
        animation: pulse 1s linear infinite;
      }
  
      @keyframes pulse {
        0% {
          opacity: 0;
        }
  
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-wrapper">
        <div class="loader">
          <img 
            src="./tmc.svg"
            class="w-[5rem]"
          />
        </div>
      </div>
    </div>

  </body>
</html>
